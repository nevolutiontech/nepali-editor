<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepali Editor</title>


    <script
      language="javascript"
      type="text/javascript"
      src="nepali_unicode.js"
    ></script>
    <script src="./index.js"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body style="-webkit-app-region: drag">
    <div class="heading">
      <h1>Nepali Editor</h1>
    </div>
    <div id="container">
      <div class="flex-container">
        <button
          class="fontStyle italic"
          onclick="changeStyle()"
          title="Italicize Highlighted Text"
        ></button>
        <button
          class="fontStyle bold"
          onclick="changeBold()"
          title="Bold Highlighted Text"
        ></button>
        <button
          class="fontStyle underline"
          onclick="underlineText()"
        ></button>

        <button
          class="fontStyle align-left"
          onclick="document.execCommand('justifyLeft',false,null);"
        >
          <justifyLeft></justifyLeft>
        </button>
        <button
          class="fontStyle align-center"
          onclick="document.execCommand('justifyCenter',false,null);"
        >
          <justifyCenter></justifyCenter>
        </button>
        <button
          class="fontStyle align-right"
          onclick="document.execCommand('justifyRight',false,null);"
        >
          <justifyRight></justifyRight>
        </button>
        <button
          class="fontStyle redo-apply"
          onclick="document.execCommand('redo',false,null);"
        >
          <redo></redo>
        </button>
        <button
          class="fontStyle undo-apply"
          onclick="document.execCommand('undo',false,null);"
        >
          <undo></undo>
        </button>
        <button
          class="fontStyle orderedlist"
          onclick="document.execCommand('insertOrderedList', false, null);"
        >
          <insertOrderedList></insertOrderedList>
        </button>
        <button
          class="fontStyle unorderedlist"
          onclick="document.execCommand('insertUnorderedList',false, null)"
        >
          <insertUnorderedList></insertUnorderedList>
        </button>
        <input
          class="color-apply"
          type="color"
          onchange="chooseColor()"
          id="myColor"
        />

        <!-- font size start -->
        <!-- <select id="fontSize" onclick="changeSize()">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <optione value="7">7</option>
          <option value="8">8</option>
        </select> -->
        <!-- font size end -->
      </div>
<br/>
      <div>
      <form name="nepali">
        <textarea
          onkeyup="nepconv();"
          name="unicodebox"
          class="form-control"
          id="editor"
          placeholder="Write Here..."
          style="-webkit-app-region: no-drag"
        ></textarea>
      </form>
    </div>
  

    </div>
  
  </body>
</html>
